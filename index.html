    <script type="text/javascript">
      // use this script to center the footer-control buttons in their wrappers

      // select button wrappers
      let
        left_control_wrapper = document.getElementById('left-control-button-wrapper'),
        middle_control_wrapper = document.getElementById('middle-control-button-wrapper')
        right_control_wrapper = document.getElementById('right-control-button-wrapper')

      // select buttons themselves
      let
        left_control_button = document.getElementById('left-control-button'),
        middle_control_button = document.getElementById('middle-control-button'),
        right_control_button = document.getElementById('right-control-button')


      // derive rectangle objects from wrappers and controllers
      let
        left_control_button_rect = left_control_button.getBoundingClientRect(),
        middle_control_button_rect = middle_control_button.getBoundingClientRect(),
        right_control_button_rect = right_control_button.getBoundingClientRect()

      let
        left_control_wrapper_rect = left_control_wrapper.getBoundingClientRect(),
        middle_control_wrapper_rect = middle_control_wrapper.getBoundingClientRect(),
        right_control_wrapper_rect = right_control_wrapper.getBoundingClientRect()

      left_control_button.style.position = 'relative'
      left_control_button.style.left = (left_control_wrapper_rect.width/2) - (left_control_button_rect.width) + 'px'
      left_control_button.style.top = (left_control_wrapper_rect.height/2) - (left_control_button_rect.height) + 'px'

      middle_control_button.style.position = 'relative'
      middle_control_button.style.left = (middle_control_wrapper_rect.width/2) - (middle_control_button_rect.width) + 'px'
      middle_control_button.style.top = (middle_control_wrapper_rect.height/2) - (middle_control_button_rect.height) + 'px'


      right_control_button.style.position = 'relative'
      right_control_button.style.left = (right_control_wrapper_rect.width/2) - (right_control_button_rect.width) + 'px'
      right_control_button.style.top = (right_control_wrapper_rect.height/2) - (right_control_button_rect.height) + 'px'

      // left_control_button.style.left = '20px'

    </script>
