<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript"src="materialize.js"></script>
    <link rel="stylesheet" href="materialize.css">
    <link href="https://fonts.googleapis.com/css?family=Nosifer" rel="stylesheet">
  </head>
  <body>
    <div id="control" class="">
      <h1 class="section-header">control</h1>
    </div>
    <div id="music-mount" class="">
      <h1 class="section-header">library</h1>
    </div>
    <div id="queue-display"class="">
      <h1 class="section-header">queue</h1>
    </div>
    <script type="text/javascript"src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
    // define socket,  { ip : 'localhost', port : 8080}
    let socket = io('http://localhost:8080')

    // listen for 'music library' event
    socket.on('music library', function(music_library) {
      // XXX : test print data received from server
      for (x in music_library) {
        console.log(music_library[x]);
      }

      // emit an event that the server will hopefully hear, send the user-defined song queue data
      socket.emit('next event', {data : 'song_queue'})
    })
    </script>

    <style media="screen">
      #control {
        background-color: #212121;
        position: fixed;
        height: 100%;
        width: 33%;
        display: inline-block;
      }
      #music-mount {
        background-color: #484848;
        position: fixed;
        height:100%;
        left:33%;
        width: 33%;
        display: inline-block;
      }
      #queue-display {
        background-color: #929292;
        position: fixed;
        left:66%;
        height: 100%;
        width: 33%;
        display: inline-block;
      }
      .section-header {
        text-align: center;
        color: white;
        font-family: 'Nosifer', cursive;
        font-size: 100%;
      }
    </style>
  </body>
</html>
